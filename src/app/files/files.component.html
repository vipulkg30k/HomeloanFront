<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Upload Files</h4>
        </div><br>
        <div class="panel-body">
            <strong>Select files from your computer</strong>
            <div *ngIf="fileStatus.status==='progress'">
                <div class="progress">
                    <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info"
                        role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        {{ fileStatus.requestType }} {{ fileStatus.percent }}
                    </div>
                </div>
            </div>
            <hr>

            <form enctype="multipart/form-data" (ngSubmit)="onSubmit()">

                <fieldset>
                    <div class="form-group">
                        <div>
                            <label>Aadhar Card</label>
                            <input type="file" (change)="onUploadFiles($any($event.target).files)" name="files" multiple
                                class="form-control" />
                        </div>
                        <br /><br />
                        <div>
                            <label>Pan Card</label>
                            <input type="file" (change)="onUploadFiles($any($event.target).files)" name="files" multiple
                                class="form-control" />
                        </div>
                        <br /><br />
                        <div>
                            <label>Bank Passbook</label>
                            <input type="file" (change)="onUploadFiles($any($event.target).files)" name="files" multiple
                                class="form-control" />
                        </div>
                        <br /><br />
                        <div>
                            <label>Voter Id</label>
                            <input type="file" (change)="onUploadFiles($any($event.target).files)" name="files" multiple
                                class="form-control" />
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-info">Go Next</button>

                </fieldset>
            </form>


            <br>

            <div *ngIf="filenames?.length > 0" class="js-upload-finished">
                <h3>Processed files</h3>
                <div *ngFor="let filename of filenames" class="list-group">
                    <a (click)="onDownloadFile(filename)" class="list-group-item list-group-item-success"
                        style="cursor: pointer;">
                        {{ filename }}
                        <a class="alert-success float-right">Download</a>
                    </a><br>
                </div>
            </div>

        </div>
    </div>
</div>
